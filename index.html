<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liebesbotschaft</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
        }
        img {
            max-width: 50%; /* Verkleinert das Bild auf 50% der Bildschirmbreite */

        }
        h1 {
            font-size: 2em;
            color: #333;
            margin: 20px; /* Abstand um den Text herum */
        }
    </style>
</head>
<body>
